<div class="col s12 m6 l4">
  <div class="card blue-grey darken-1">
    <a href="{{ post.link }}" class="post-link" target="_blank">
      <div class="card-content white-text main-content">
        <span class="card-title post-title">{{ post.title }}</span>
        <p class="post-note">{{post.note}}</p>
      </div>
    </a>
    <div class="card-action">
      <a *ngIf="post.completed" (click)="complete(false)" class="complete-button"><i title="Uncomplete" class="material-icons left">check</i>Completed</a>
      <a *ngIf="!post.completed" (click)="complete(true)" class="complete-button"><i title="Complete" class="material-icons left">check_box_outline_blank</i>Uncompleted</a>
      <div class="action-container">
        <a routerLink="/edit/{{post.id || post._id}}" class="action-button edit-btn btn-floating waves-effect waves-light"><i class="material-icons">edit</i></a>
        <a (click)="removePost()" class="action-button delete-btn btn-floating waves-effect waves-light"><i class="material-icons">clear</i></a>
      </div>
    </div>
  </div>
</div>
